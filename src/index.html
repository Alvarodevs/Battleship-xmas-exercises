      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-danger"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        AIM & FIRE!
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Aim your shot</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" id="Y-axis" name="Y-axis" value="Y" />
              <input type="text" id="X-axis" name="X-axis" value="X" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                onclick="aimShot();"
                id="btnShot"
                class="btn btn-danger"
                data-dismiss="modal"
              >
                FIRE!
              </button>
            </div>
          </div>
        </div>
